
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Barras - Maçã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="grafico-tecnologias" style="width:100%; height:380px;"></div>
  <script>
    Highcharts.chart('grafico-tecnologias', {
      chart: {
        type: 'column'
      },
      title: {
        text: 'Benefício da Tecnologia "Cultivar de maçã Epagri SCS441 Gala Gui" na Categoria Maçã'
      },
      xAxis: {
        categories: ['Cultivar de maçã Epagri SCS441 Gala Gui'],
        labels: {
          style: {
            fontSize: '11px'
          }
        }
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Mil (R$)'
        },
        labels: {
          formatter: function () {
            return 'R$ ' + Highcharts.numberFormat(this.value, 0, ',', '.');
          }
        }
      },
      tooltip: {
        shared: true,
        valuePrefix: 'R$ ',
        valueDecimals: 2
      },
      plotOptions: {
        column: {
          dataLabels: {
            enabled: true,
            formatter: function () {
              return 'R$ ' + Highcharts.numberFormat(this.y, 0, ',', '.');
            }
          }
        }
      },
      series: [
        {
          name: '2021',
          color: '#FDCB26',
          data: [218901]
        },
        {
          name: '2022',
          color: '#FCC417',
          data: [773782]
        },
        {
          name: '2023',
          color: '#FBC10D',
          data: [2051220]
        },
        {
          name: '2024',
          color: '#FAC60C',
          data: [3402444]
        }
      ]
    });
  </script>
</body>
</html>
