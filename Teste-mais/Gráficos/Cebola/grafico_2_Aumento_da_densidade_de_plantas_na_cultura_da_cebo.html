<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aumento da densidade de plantas na cultura da cebola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="grafico-tecnologia" style="width:100%; height:400px;"></div>
  <script>
    Highcharts.chart('grafico-tecnologia', {
      chart: {
        type: 'column'
      },
      title: {
        text: 'Aumento da densidade de plantas na cultura da cebola'
      },
      subtitle: {
        text: 'Cebola'
      },
      xAxis: {
        categories: ['Aumento da densidade de plantas na cultura da cebola'],
        labels: {
          style: {
            fontSize: '11px'
          }
        }
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Mil (R$)'
        },
        labels: {
          formatter: function () {
            return 'R$ ' + Highcharts.numberFormat(this.value, 0, ',', '.');
          }
        }
      },
      tooltip: {
        shared: true,
        valuePrefix: 'R$ ',
        valueDecimals: 2
      },
      plotOptions: {
        column: {
          dataLabels: {
            enabled: true,
            formatter: function () {
              return 'R$ ' + Highcharts.numberFormat(this.y, 0, ',', '.');
            }
          }
        }
      },
      series: [
        {
          name: '2017',
          color: '#f6ffc1',
          data: [20106300.00]
        },
        {
          name: '2018',
          color: '#FFECA8',
          data: [21399750.00]
        },
        {
          name: '2019',
          color: '#FFE073',
          data: [58018200.00]
        },
        {
          name: '2020',
          color: '#FFD447',
          data: [78443700.00]
        },
        {
          name: '2021',
          color: '#FDCB26',
          data: [107153250.00]
        },
        {
          name: '2022',
          color: '#FCC417',
          data: [63017250.00]
        },
        {
          name: '2023',
          color: '#FBC10D',
          data: [61385550.00]
        },
        {
          name: '2024',
          color: '#FAC60C',
          data: [23802525.00]
        }
      ]
    });
  </script>
</body>
</html>
