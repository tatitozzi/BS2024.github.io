<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demonstrativo do Balanço Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .banner {
      position: relative;
      background: url('img demonstrativo.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: #FAC70D;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* leve escurecimento */
    }

    .banner-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #FAC70D;
    }

    .categories {
      max-width: 1000px;
    }

    .category-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .category-item i {
      margin-right: 10px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="overlay"></div>
    <div class="banner-content text-center text-light">
      <div class="banner-title">DEMONSTRATIVO DO BALANÇO SOCIAL</div>

      <div class="container categories">
        <div class="row text-start">
          <div class="col-md-4">
            <div class="category-item"><i class="bi bi-person-badge"></i> Identificação</div>
            <div class="category-item"><i class="bi bi-cash-stack"></i> Base de cálculo</div>
            <div class="category-item"><i class="bi bi-currency-dollar"></i> Origem dos recursos</div>
          </div>
          <div class="col-md-4">
            <div class="category-item"><i class="bi bi-cash-coin"></i> Aplicação de recursos</div>
            <div class="category-item"><i class="bi bi-graph-up"></i> Indicadores sociais internos</div>
            <div class="category-item"><i class="bi bi-bar-chart-line"></i> Indicadores sociais externos</div>
          </div>
          <div class="col-md-4">
            <div class="category-item"><i class="bi bi-people"></i> Indicadores do corpo funcional</div>
            <div class="category-item"><i class="bi bi-bullseye"></i> Informações relevantes</div>
            <div class="category-item"><i class="bi bi-card-text"></i> Outras informações</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
