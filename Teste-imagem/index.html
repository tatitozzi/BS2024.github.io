<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seção BS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="m-0 p-0">

  <section class="position-relative bg-dark text-warning vh-100">
    <!-- Imagem de fundo -->
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark" style="background: url('img demonstrativo.png') no-repeat center center / cover; opacity: 0.3;"></div>

    <!-- Overlay escuro -->
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-black" style="opacity: 0.2;"></div>

    <!-- Conteúdo do banner -->
    <div class="position-relative z-1 d-flex flex-column justify-content-center align-items-center h-100 text-center text-light px-3">
      <h1 class="fw-bold display-5 text-warning mb-5">DEMONSTRATIVO DO BALANÇO SOCIAL</h1>

      <div class="container">
        <div class="row text-start">
          <div class="col-md-4 mb-4">
            <p class="d-flex align-items-center mb-3"><i class="bi bi-person-badge me-2 fs-5"></i> Identificação</p>
            <p class="d-flex align-items-center mb-3"><i class="bi bi-cash-stack me-2 fs-5"></i> Base de cálculo</p>
            <p class="d-flex align-items-center mb-3"><i class="bi bi-currency-dollar me-2 fs-5"></i> Origem dos recursos</p>
          </div>
          <div class="col-md-4 mb-4">
            <p class="d-flex align-items-center mb-3"><i class="bi bi-cash-coin me-2 fs-5"></i> Aplicação de recursos</p>
            <p class="d-flex align-items-center mb-3"><i class="bi bi-graph-up me-2 fs-5"></i> Indicadores sociais internos</p>
            <p class="d-flex align-items-center mb-3"><i class="bi bi-bar-chart-line me-2 fs-5"></i> Indicadores sociais externos</p>
          </div>
          <div class="col-md-4 mb-4">
            <p class="d-flex align-items-center mb-3"><i class="bi bi-people me-2 fs-5"></i> Indicadores do corpo funcional</p>
            <p class="d-flex align-items-center mb-3"><i class="bi bi-bullseye me-2 fs-5"></i> Informações relevantes</p>
            <p class="d-flex align-items-center mb-3"><i class="bi bi-card-text me-2 fs-5"></i> Outras informações</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
