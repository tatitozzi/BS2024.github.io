<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Benefício atribuído à Epagri e Adoção</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<div id="grafico-combinado" style="width: 100%; height: 600px;"></div>

<script>
Highcharts.chart('grafico-combinado', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Benefício atribuído à Epagri e Adoção',
        align: 'center',
        style: { color: '#ab71ec', fontSize: '20px' }
    },
    xAxis: [{
        categories: ['2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        crosshair: true
    }],
    yAxis: [{ // Eixo Y primário (Benefício)
        labels: {
            format: 'R$ {value:,.0f}',
            style: { color: '#ab71ec' }
        },
        title: {
            text: 'Benefício (R$)',
            style: { color: '#ab71ec' }
        }
    }, { // Eixo Y secundário (Adoção)
        title: {
            text: 'Adoção da tecnologia (ha)',
            style: { color: '#7cb5ec' }
        },
        labels: {
            format: '{value} ha',
            style: { color: '#7cb5ec' }
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
        floating: false,
        backgroundColor: '#ffffff'
    },
    series: [{
        name: 'Benefício (R$)',
        type: 'column',
        yAxis: 0,
        data: [
            3760224.00, 4866912.00, 5305409.59, 9747860.60,
            13403844.14, 20673352.92, 53245982.18, 40701765.04
        ],
        tooltip: {
            valuePrefix: 'R$ ',
            valueDecimals: 2
        },
        color: '#ab71ec'
    }, {
        name: 'Adoção da tecnologia (ha)',
        type: 'spline',
        yAxis: 1,
        data: [3144, 3144, 2188, 2429, 2763, 3166, 3574, 3394],
        tooltip: {
            valueSuffix: ' ha'
        },
        color: '#7cb5ec'
    }]
});
</script>

</body>
</html>
